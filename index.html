<html>
    <head>
        <title>ripasso</title>
    </head>
    <body>
        <h1>ripasso</h1>
        <h3>attraverso due pulsanti cambiare il colore di un quadrato</h3>
        <br />
        <div id="div1" style="height: 100px; width: 100px; border-color: black ; border-style: solid;"></div>
        <button id="btnVerde">verde</button>
        <button id="btnRosso">rosso</button>
        <script>
            var changecolor= function(c){
                document.getElementById("div1").setAttribute("style","height: 100px; width: 100px; border-color: black"+" border-style: solid; background-color:"+c);
            }
            document.getElementById("btnRosso").addEventListener("click", ()=>{
                document.getElementById("div1").setAttribute("style","height: 100px; width: 100px; border-color: black"+" border-style: solid; background-color: red");
            });
            document.getElementById("btnVerde").addEventListener("click", ()=>{
                document.getElementById("div1").setAttribute("style","height: 100px; width: 100px; border-color: black"+" border-style: solid; background-color: green");
            });
            

        </script>
    </body>
</html>
